name: run test on push
on: push
jobs:
  run_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: npm install
        run: npm install
      - name: npm test
        run: npm test
      - name: npm test:browser
        run: npm run test:browser
