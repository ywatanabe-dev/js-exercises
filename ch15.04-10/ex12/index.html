<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex12/index.js"></script>
    <link rel="stylesheet" href="/ch15.04-10/ex12/style.css" />
  </head>
  <body>
    <main>
      <form id="new-todo-form">
        <input type="text" id="new-todo" placeholder="What needs to be done?" />
        <button>Add</button>
      </form>
      <ul id="todo-list">
        <!-- NOTE: 以下のような要素を JavaScript で動的に追加する
        <li class="completed">
          <div class="view">
            <input class="toggle" type="checkbox" checked />
            <label class="content">研修の予習範囲を読む</label>
            <button class="destroy"></button>
          </div>
        </li>
        <li>
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label class="content">研修の練習問題を完了する</label>
            <button class="destroy"></button>
          </div>
        </li>
      --></ul>
    </main>
    <footer>
      <li><a id="all">All</a></li>
      <li><a id="active">Active</a></li>
      <li><a id="completed">Completed</a></li>
    </footer>

    <template id="todo-template">
      <li>
        <div class="view">
          <input class="toggle" type="checkbox" />
          <label class="content"></label>
          <button class="destroy">❌</button>
        </div>
      </li>
    </template>
  </body>
</html>
